<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login ‚Äì SportCourt</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@600;700;800&family=Barlow:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="auth-wrapper">

  <!-- ‚îÄ‚îÄ LEFT HERO ‚îÄ‚îÄ -->
  <section class="auth-hero">
    <div class="diagonal-cut"></div>
    <div class="auth-hero-content">

      <!-- live badge -->
      <div class="auth-badge">
        <span class="dot-live"></span>
        Courts available now
      </div>

      <!-- headline -->
      <h1>Reserve your<br><span class="highlight">court</span> in<br>seconds.</h1>
      <p>Badminton, tennis, futsal &amp; more ‚Äî real‚Äëtime availability, instant confirmation, no hassle.</p>

      <!-- credibility stats -->
      <div class="hero-stats">
        <div>
          <div class="hero-stat-value">12K+</div>
          <div class="hero-stat-label">Active Players</div>
        </div>
        <div>
          <div class="hero-stat-value">48</div>
          <div class="hero-stat-label">Courts</div>
        </div>
        <div>
          <div class="hero-stat-value">4.9‚òÖ</div>
          <div class="hero-stat-label">Rating</div>
        </div>
      </div>
    </div>
  </section>

  <!-- ‚îÄ‚îÄ RIGHT FORM ‚îÄ‚îÄ -->
  <main class="auth-form-side">
    <div class="auth-card">

      <!-- logo -->
      <div class="auth-logo">
        <div class="auth-logo-mark">üèüÔ∏è</div>
        <span class="auth-logo-text">SportCourt</span>
      </div>

      <!-- heading -->
      <div class="auth-heading">
        <h2>Welcome back</h2>
        <p>Sign in to your account to continue</p>
      </div>

      <!-- error banner (original #error id kept for auth.js) -->
      <div id="error" class="error-msg"></div>

      <!-- form -->
      <form onsubmit="event.preventDefault(); login();">

        <div class="field">
          <label for="email">Email</label>
          <input id="email" type="email" placeholder="you@email.com" required>
        </div>

        <div class="field">
          <label for="password">Password</label>
          <input id="password" type="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
          <button type="button" class="toggle-pw" aria-label="Show password">
            <svg class="icon-eye" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/><circle cx="12" cy="12" r="3"/></svg>
            <svg class="icon-eye-off" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="display:none;"><path d="M17.94 17.94A10.07 10.07 0 0112 20c-7 0-11-8-11-8a18.45 18.45 0 015.06-5.94"/><path d="M9.9 4.24A9.12 9.12 0 0112 4c7 0 11 8 11 8a18.5 18.5 0 01-2.16 3.19"/><line x1="1" y1="1" x2="23" y2="23"/></svg>
          </button>
        </div>

        <button type="submit" class="btn-cta">Sign In</button>
      </form>

      <!-- signup link -->
      <p class="auth-footer">
        Don't have an account? <a href="register.html">Create one</a>
      </p>
    </div>
  </main>
</div>

<!-- ‚îÄ‚îÄ Scripts (original hooks untouched) ‚îÄ‚îÄ -->
<script src="js/api.js"></script>
<script src="js/auth.js"></script>
<script>
/* password toggle ‚Äî swaps .icon-eye / .icon-eye-off */
document.querySelectorAll('.toggle-pw').forEach(btn => {
  btn.addEventListener('click', () => {
    const inp  = btn.closest('.field').querySelector('input');
    const eye  = btn.querySelector('.icon-eye');
    const off  = btn.querySelector('.icon-eye-off');
    if (inp.type === 'password') {
      inp.type = 'text';
      eye.style.display  = 'none';
      off.style.display  = 'block';
    } else {
      inp.type = 'password';
      eye.style.display  = 'block';
      off.style.display  = 'none';
    }
  });
});

/* ripple on .btn-cta */
document.querySelectorAll('.btn-cta').forEach(btn => {
  btn.addEventListener('click', function(e) {
    const r = document.createElement('span');
    r.classList.add('ripple');
    const rect = this.getBoundingClientRect();
    const size = Math.max(rect.width, rect.height);
    r.style.cssText = `width:${size}px;height:${size}px;left:${e.clientX-rect.left-size/2}px;top:${e.clientY-rect.top-size/2}px;`;
    this.appendChild(r);
    r.addEventListener('animationend', () => r.remove());
  });
});
</script>
</body>
</html>
